site_name: 10xScale Agentflow
site_description: "A lightweight Python framework for building intelligent agents and multi-agent workflows."
# Required for Material's instant navigation and previews
site_url: https://10xhub.github.io/agentflow/
repo_url: https://github.com/10xhub/agentflow
repo_name: 10xhub/agentflow

theme:
  name: material
  language: en
  logo: null
  favicon: null
  features:
    - navigation.pagination
    - navigation.goto_top
    - navigation.path
    - navigation.tabs
    - navigation.top
    - search-suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - autorefs
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_inheritance: true
            show_signature: true
            show_source: true
            allow_inspection: true
            show_typehints: true
            show_toc: true
            show_bases: true
            show_inheritance_diagram: true
            parameter_headings: true
            group_by_category: true
            show_category_heading: true
            show_symbol_type_heading: true
            summary: true
            load_external_modules: true
            inherited_members: true
            show_submodules: true
            show_if_no_docstring: true
            separate_signature: true

  - gen-files:
      scripts:
        - scripts/generate_docs.py

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

