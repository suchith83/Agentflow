[pytest]
# Pytest configuration for react_sync tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Shorter traceback format
    --tb=short
    # Strict markers (all markers must be registered)
    --strict-markers
    # Show extra test summary info
    -vv

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (requires API access)
    unit: marks tests as unit tests (no external dependencies)
    evaluation: marks tests as evaluation tests
    performance: marks tests that measure performance

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = react_sync
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Minimum Python version
minversion = 3.12
